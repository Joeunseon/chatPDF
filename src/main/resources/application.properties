spring.application.name=chat-pdf
# Thymeleaf 템플릿 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
spring.web.resources.add-mappings=true
spring.web.resources.cache.cachecontrol.no-cache=true
# db 연결
spring.datasource.url=jdbc:mariadb://localhost:3306/dev
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# mybatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
# logback 설정
logging.file.path=-C:/data/chatPdf/log/
logging.level.root=INFO
# banner 설정
spring.main.banner-mode=log
spring.banner.location=banner/banner.txt
# ERROR Page 설정
server.error.whitelabel.enabled=false
server.error.path=/error
# file upload
spring.servlet.multipart.maxFileSize=32MB
spring.servlet.multipart.maxRequestSize=32MB
# chat-PDF API
chat.pdf.api.url=https://api.chatpdf.com/v1
chat.pdf.api.key=API_KEY